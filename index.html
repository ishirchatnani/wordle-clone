<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wordle Clone</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="game-container">
      <header class="game-header">
        <h1 class="game-title">Wordle Clone</h1>
      </header>

      <section id="message" class="message" aria-live="polite"></section>

      <section id="board" class="board" aria-label="Wordle board"></section>

      <section
        id="keyboard"
        class="keyboard"
        aria-label="On-screen keyboard"
      ></section>

      <section
        id="stats"
        class="stats"
        aria-label="Game statistics"
      >
        <p class="stats-row">
          <span>Games played:</span>
          <span id="stat-games-played">0</span>
        </p>
        <p class="stats-row">
          <span>Games won:</span>
          <span id="stat-games-won">0</span>
        </p>
        <p class="stats-row">
          <span>Current streak:</span>
          <span id="stat-current-streak">0</span>
        </p>
      </section>

      <section class="restart-container">
        <button id="hint" class="hint-button" type="button">
          Give me a hint
        </button>
        <button id="restart" class="restart-button" type="button">
          New Game
        </button>
      </section>
    </main>

    <script src="words.js"></script>
    <script src="game.js"></script>
  </body>
</html>
