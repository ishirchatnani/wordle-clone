<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wordle Clone</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="game-container">
      <header class="game-header">
        <h1 class="game-title">Wordle Clone</h1>
      </header>

      <section id="message" class="message" aria-live="polite"></section>

      <section id="board" class="board" aria-label="Wordle board"></section>

      <section
        id="keyboard"
        class="keyboard"
        aria-label="On-screen keyboard"
      ></section>

      <section class="restart-container">
        <button id="restart" class="restart-button" type="button">
          New Game
        </button>
      </section>
    </main>

    <script src="words.js"></script>
    <script src="game.js"></script>
  </body>
</html>
